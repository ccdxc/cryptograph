language: c
os:
    - linux
    - osx
compiler:
    - clang
    - gcc
env:
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=py32
    - TOX_ENV=py33
    - TOX_ENV=pypy
    - TOX_ENV=py26 OPENSSL=0.9.8
    - TOX_ENV=py27 OPENSSL=0.9.8
    - TOX_ENV=py32 OPENSSL=0.9.8
    - TOX_ENV=py33 OPENSSL=0.9.8
    - TOX_ENV=pypy OPENSSL=0.9.8
    - TOX_ENV=docs
    - TOX_ENV=pep8
    - TOX_ENV=py3pep8

install:
    - ./.travis/install.sh

script:
    - if [[ "$(uname -s)" == "Darwin" ]]; then eval "$(pyenv init -)";fi && source ~/.venv/bin/activate && tox -e $TOX_ENV

after_success:
    - coveralls

notifications:
    irc:
        channels:
            - "irc.freenode.org#cryptography-dev"
        use_notice: true
        skip_join: true

# When building an exclude matrix on Travis you must supply
# the exact variable combinations you want to exclude from
# your build matrix. There is no (current) way to make this
# less verbose.
matrix:
    exclude:
        - os: osx
          env: TOX_ENV=py26
          compiler: gcc
        - os: osx
          env: TOX_ENV=py27
          compiler: gcc
        - os: osx
          env: TOX_ENV=py32
          compiler: gcc
        - os: osx
          env: TOX_ENV=py33
          compiler: gcc
        - os: osx
          env: TOX_ENV=pypy
          compiler: gcc
        - os: osx
          env: TOX_ENV=py26
          compiler: clang
        - os: osx
          env: TOX_ENV=py27
          compiler: clang
        - os: osx
