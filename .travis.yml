          compiler: clang
        - os: osx
          env: TOX_ENV=py33
          compiler: clang
        - os: osx
          env: TOX_ENV=pypy
          compiler: clang
        - os: osx
          env: TOX_ENV=py26 OPENSSL=0.9.8
          compiler: gcc
        - os: osx
          env: TOX_ENV=py27 OPENSSL=0.9.8
          compiler: gcc
        - os: osx
          env: TOX_ENV=py32 OPENSSL=0.9.8
          compiler: gcc
        - os: osx
          env: TOX_ENV=py33 OPENSSL=0.9.8
